<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code to Access Chat</title>
    <style>
        /* General styling */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Code input screen */
        #codeScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%;
        }
        #codeInput {
            width: 300px;
            padding: 15px;
            font-size: 18px;
            border-radius: 15px;
            border: 1px solid #444;
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        #codeInput:focus {
            outline: none;
        }
        #enterCodeText {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #wrongCodeText {
            color: red;
            margin-top: 10px;
            display: none;
        }

        /* Chat app */
        #chatApp {
            display: none; /* Initially hidden until the correct code is entered */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #messages {
            flex: 1;
            overflow-y: hidden;
            padding: 10px;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #e0e0e0;
            position: relative;
        }
        .message {
            background: #3a3a3a;
            border-radius: 15px;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            white-space: nowrap;
            position: absolute;
            animation: moveDown 10s linear infinite;
        }

        /* Your messages - in grey */
        .myMessage {
            color: #b0b0b0; /* Grey color for your messages */
        }

        /* Other users' messages - in light blue */
        .otherMessage {
            color: #add8e6; /* Light blue for other users */
        }

        /* Fullscreen input area */
        #inputArea {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #2c2c2c;
            border-top: 1px solid #444;
            width: 100%;
        }
        textarea {
            flex: 1;
            height: 50px;
            border: none;
            padding: 10px;
            box-sizing: border-box;
            background-color: #3a3a3a;
            color: #e0e0e0;
            resize: none;
            border-radius: 15px;
        }
        button {
            width: 50px;
            height: 50px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            font-size: 24px;
            margin-left: 10px;
        }
        button::before {
            content: 'â†’'; /* Arrow icon for send button */
            display: block;
        }

        /* Animation for moving text and images from top to bottom */
        @keyframes moveDown {
            0% { top: 0; }
            100% { top: 100vh; opacity: 0; }
        }

    </style>
</head>
<body>

    <!-- Code Entry Screen -->
    <div id="codeScreen">
        <div id="enterCodeText">Insert Code</div>
        <input type="text" id="codeInput" placeholder="Enter code...">
        <div id="wrongCodeText">Wrong Code</div>
    </div>

    <!-- Chat App -->
    <div id="chatApp">
        <div id="messages"></div>
        <div id="inputArea">
            <textarea id="messageInput" placeholder="Type your message here..."></textarea>
            <button id="sendMessage"></button>
        </div>
    </div>

    <script>
        const codeInput = document.getElementById('codeInput');
        const codeScreen = document.getElementById('codeScreen');
        const wrongCodeText = document.getElementById('wrongCodeText');
        const chatApp = document.getElementById('chatApp');
        const messagesDiv = document.getElementById('messages');
        const correctCode = '104';  // The code to access the chat

        // Handle code input and validation
        codeInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                const enteredCode = codeInput.value;
                if (enteredCode === correctCode) {
                    startChat();
                } else {
                    showWrongCodeMessage();
                }
            }
        });

        // Start the chat after the correct code is entered
        function startChat() {
            codeScreen.style.display = 'none';
            chatApp.style.display = 'flex';

            // Simulate other users sending messages every 5 seconds
            setInterval(sendOtherUserMessage, 5000);
        }

        // Show wrong code message
        function showWrongCodeMessage() {
            wrongCodeText.style.display = 'block';
        }

        // Handle sending your own messages
        document.getElementById('sendMessage').addEventListener('click', function () {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'myMessage');
                messageDiv.textContent = message;
                messageDiv.style.left = `${Math.random() * 90}%`; // Random horizontal position
                messagesDiv.appendChild(messageDiv);
                messageInput.value = '';
                scrollMessagesToBottom();
            }
        });

        // Simulate sending a message from another user
        function sendOtherUserMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'otherMessage');
            messageDiv.textContent = "Other user's message!";
            messageDiv.style.left = `${Math.random() * 90}%`; // Random horizontal position
            messagesDiv.appendChild(messageDiv);
            scrollMessagesToBottom();
        }

        // Scroll messages to the bottom (Not used in this case, but for future if you want to keep overflow)
        function scrollMessagesToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
